{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container mt-4">
    <h4>Search Results for "{{ query }}"</h4>
    <hr>

    {% if notes and notes|length > 0 %}
    {% for note in notes %}
        <div class="card mb-2">
            <div class="card-body">
                <h5>{{ note.title }}</h5>
                <p>{{ note.content }}</p>
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="alert alert-warning">
        No notes available
    </div>

    

{% endif %}
</div>
{% endblock %}
